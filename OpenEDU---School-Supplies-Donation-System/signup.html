<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - openEDU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="sticky top-0 z-30 bg-white shadow-md fade-in">
      <nav class="max-w-7xl mx-auto p-5 flex justify-between items-center">
        <!-- Logo -->
        <div>
          <img
            class="h-14"
            src="./assetes/Screenshot 2024-10-28 at 19.35.43.png"
            alt="OpenEDU Logo"
          />
        </div>
        <!-- Navigation Buttons -->
        <div class="hidden md:flex gap-4">
          <a
            href="./index.html"
            class="btn btn-link text-gray-800 hover:text-green-600"
            >Home</a
          >
          <a
            href="#about"
            class="btn btn-link text-gray-800 hover:text-green-600"
            >About</a
          >
          <a
            href="#contact"
            class="btn btn-link text-gray-800 hover:text-green-600"
            >Contact</a
          >
        </div>
        <!-- Login Button -->
        <div>
          <a href="./login.html">
            <button
              class="btn bg-green-600 text-white font-bold text-xl px-6 py-2 hover:bg-green-700 transition"
            >
              Login
            </button>
          </a>
        </div>
      </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen">
      <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        <form action="/signup" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Create a password"
              required
            />
          </div>

          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="Confirm your password"
              required
            />
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 text-sm text-gray-600"
              >I agree to the
              <a href="#" class="text-blue-600 hover:underline"
                >terms and conditions</a
              ></label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 fade-in">
      <div class="max-w-7xl mx-auto text-center">
        <h4 class="text-lg font-bold mb-4">Empowering Future Generations</h4>
        <p class="text-sm mb-6">
          Join us in making quality education accessible to every child.
          Together, we can change lives!
        </p>
        <div class="flex justify-center gap-5 mb-6">
          <button
            onclick="window.location.href='./index.html'"
            class="text-green-500 text-2xl hover:text-green-600"
          >
            <i class="fab fa-facebook"></i>
          </button>
          <a href="#" class="text-green-500 text-2xl hover:text-green-600"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="text-green-500 text-2xl hover:text-green-600"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="text-green-500 text-2xl hover:text-green-600"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
        <hr class="border-gray-600 mb-4" />
        <p class="text-xs">Â© 2024 OpenEDU. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
