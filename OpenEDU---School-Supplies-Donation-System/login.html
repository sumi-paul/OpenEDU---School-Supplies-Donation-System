<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favIcon -->
    <link
      rel="shortcut icon"
      href="./assetes/Screenshot 2024-10-28 at 19.35.43.png"
      type="image/x-icon"
    />
    <title>OpenEDU</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fontAwsome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-900">
    <header class="sticky z-20 top-0">
      <!-- nav container -->
      <div class="backdrop-blur-md bg-gray-900 bg-opacity-70 sticky top-0 z-20">
        <!-- main Nav -->
        <nav class="max-w-7xl mx-auto p-5 flex justify-between items-center">
          <!-- image div -->
          <div>
            <img
              class="h-14 w-fit"
              src="./assetes/Screenshot 2024-10-28 at 19.35.43.png"
              alt=""
            />
          </div>
          <!-- button div -->
          <div>
            <a href="./index.html"><button class="btn">Home</button></a>
            <button class="btn">About</button>
            <button class="btn">Contact</button>
          </div>
          <!-- logIn button div -->
          <div>
            <button
              class="btn bg-gray-900 border-none text-white font-bold text-xl"
            >
              login
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- main START -->
    <main>
      <div class="max-w-7xl mx-auto flex justify-center items-center m-10">
        <div
          class="card bg-gray-800 w-full max-w-sm shrink-0 transition-shadow duration-300 hover:shadow-lg hover:ring-2 hover:ring-green-500 hover:shadow-green-500/50"
        >
          <div class="card-body">
            <h2 class="text-center text-xl font-bold text-white mb-4">
              Welcome to OpenEDU
            </h2>
            <div class="mt-6">
              <button
                class="btn bg-green-500 text-white w-full mb-2"
                onclick="window.location.href='./donner.html'"
              >
                Login as Donor
              </button>
              <button
                class="btn bg-blue-500 text-white w-full mb-2"
                onclick="window.location.href='./receiver.html'"
              >
                Login as Receiver
              </button>
              <button
                class="btn bg-gray-700 text-white w-full"
                onclick="window.location.href='./signup.html'"
              >
                Sign Up as New Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- main END -->

    <!-- footer START -->
    <footer class="bg-gray-800 text-white py-5">
      <div class="max-w-7xl mx-auto text-center">
        <p class="text-lg font-bold mb-2">Empowering Future Generations</p>
        <p class="text-sm">
          Join us in making quality education accessible to every child.
          Together, we can change lives!
        </p>
        <div class="mt-4">
          <a href="#" class="text-green-500 hover:underline">Get Involved</a> |
          <a href="#" class="text-green-500 hover:underline">Contact Us</a>
        </div>
        <div class="flex justify-center gap-5 items-center m-5 text-2xl">
          <i
            class="fa-brands fa-facebook transition-all duration-300 hover:shadow-lg hover:shadow-green-500"
          ></i>
          <i
            class="fa-brands fa-square-instagram transition-all duration-300 hover:shadow-lg hover:shadow-green-500"
          ></i>
          <i
            class="fa-brands fa-x-twitter transition-all duration-300 hover:shadow-lg hover:shadow-green-500"
          ></i>
          <i
            class="fa-brands fa-youtube transition-all duration-300 hover:shadow-lg hover:shadow-green-500"
          ></i>
        </div>
        <hr />
        <p class="mt-4 text-xs">Â© 2024 OpenEDU. All rights reserved.</p>
      </div>
    </footer>

    <!-- js scripts -->
    <script src="./js files/login.js"></script>
  </body>
</html>
